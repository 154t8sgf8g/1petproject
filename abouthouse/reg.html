<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="img/free-icon-house-5687455.png">
	<link rel="stylesheet" href="css/reg.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ideal | Sing up</title>
</head>
<body>
    <div class="banner">
        <h1><a href="index.html">Ideal</a></h1>
	<div class="center">
		<h1>New account</h1>
		<form method="post">
			<div class="txt_field">
				<input type="text" required>
				<span></span>
				<label>Username</label>
			</div>
			<div class="txt_field">
				<input type="email" required>
				<span></span>
				<label>Email</label>
			</div>
            <div class="txt_field">
				<input type="password" required>
				<span></span>
				<label>Password</label>
			</div>
            <div class="txt_field">
				<input type="password" required>
				<span></span>
				<label>Repeat Password</label>
			</div>
            <div class="checkbox">
                <input type="checkbox" required>
                <span></span>
                <label>Do you indicate that you agree to the processing of personal data?</label>
            </div>
			<button type="sumbit">Submit</button>
            <div class="pass">By submitting, I accept Zillow's terms of use.</div>
			<div class="signup_link">I already have an account <a href="signin.html">Sign in</a></div>
		</form>
	</div>
    <div>
        <style>
                  @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');
              </style>
              <style>
                @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
              </style>
    </div>
</body>
</html>
